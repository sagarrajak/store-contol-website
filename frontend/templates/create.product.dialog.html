<md-dialog ng-cloak >
    <form>
        <md-toolbar style="background-color: black;">
            <div class="md-toolbar-tools">
                <h2>Create Product</h2>
                <span flex></span>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content" layout="column">

                <md-input-container>
                    <label>Name :</label>
                    <input type="text" ng-model="Product.name"/>
                </md-input-container>
                <md-input-container>
                    <label>Brand :</label>
                    <input type="text" ng-model="Product.name"/>
                </md-input-container>

                <md-input-container>
                    <label>Type : </label>
                    <input type="text" ng-model="Product.name"/>
                </md-input-container>
                <md-input-container>
                    <label>Price :</label>
                    <input type="text" ng-model="Product.name"/>
                </md-input-container>

                <md-input-container>
                    <label>Details :</label>
                    <input type="text" ng-model="Product.name"/>
                </md-input-container>

            </div>
        </md-dialog-content>
    </form>
</md-dialog>
